<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Library</h1>
      <span class="header__subtitle"
        >By <a href="https://github.com/es-rene99">es-rene99</a></span
      >
    </header>
    <section class="app-wrapper">
      <main class="main">
        <section class="main__library"></section>
      </main>
      <button
        type="button"
        id="open-add-book-form__btn"
        class="open-add-book-form__btn"
      >
        Add new book
      </button>
      <section id="add-book-form__modal" class="add-book-form__modal">
        <div class="add-book-form__modal-container">
          <span class="close">&times;</span>
          <form class="new-book-form"></form>
        </div>
      </section>
    </section>
    <footer class="footer">
      <section class="" <section class="credit">
        Library favicon by hiddemaru from
        <a href="https://thenounproject.com/hiddemaru/">The Noun Project</a>
      </section>
    </footer>
  </body>
  <script src="./src/index.js"></script>
  <noscript>JavaScript is disabled, please enable! </noscript>
</html>
