<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./src/sanitize.css" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Library</h1>
      <span class="header__subtitle"
        >By <a href="https://github.com/es-rene99">es-rene99</a></span
      >
    </header>
    <div class="app-wrapper">
      <main class="main">
        <div class="main__library"></div>
      </main>
      <button
        type="button"
        id="open-add-book-form__btn"
        class="custom-icon-btns open-add-book-form__btn"
      >
        Add new book
      </button>
      <div id="add-book-form__modal" class="add-book-form__modal">
        <div class="add-book-form__modal-container">
          <span class="close">&times;</span>
          <form class="new-book-form"></form>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="credit">
        <a
          href="#credits__btn"
          id="credits__btn"
          class="custom-icon-btns credits__btn"
        >
          Credits
        </a>

        <div class="credits-hidden">
          <ul>
            <li>Library favicon by hiddemaru</li>
            <li>Add icon by Park Sung Hyo</li>
          </ul>
          <span>from</span>
          <a href="https://thenounproject.com/hiddemaru/">The Noun Project</a>
        </div>
      </div>
    </footer>
    <script src="./src/index.js"></script>
    <noscript>JavaScript is disabled, please enable! </noscript>
  </body>
</html>
